<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKURA V2</title>
    <style>
        :root {
            --primary: #ff77ff; 
            --secondary: #a020f0;
            --bg: #0a050a;
            --card-bg: rgba(20, 5, 20, 0.95);
            --text: #ffffff;
            --danger: #ff4444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--secondary);
        }

        header h1 { 
            text-align: center;
            margin: 5px 0; 
            font-size: 1.8rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
        }

        .total-panel {
            background: linear-gradient(to bottom, #1a051a, #000);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px var(--secondary);
            margin-bottom: 10px;
        }

        .total-amount { font-size: 2rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--primary); }

        /* AJUSTE DOS BOT√ïES LADO A LADO */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .btn-copy { background: var(--primary); color: #000; }
        .btn-clear { background: #333; color: #fff; border: 1px solid var(--danger); }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            padding-bottom: 30px;
        }

        .category-title {
            font-size: 0.65rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 12px 0 5px;
            border-bottom: 1px solid var(--secondary);
            font-weight: bold;
        }

        .item {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 5px;
            margin-bottom: 4px;
            font-size: 0.7rem;
        }

        .item label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .price { color: var(--primary); font-weight: bold; font-size: 0.65rem; margin-left: 20px; }

        input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--primary); }
    </style>
</head>
<body>

<div class="main-card">
    <header><h1>SAKURA</h1></header>

    <div class="total-panel">
        <div style="font-size: 0.6rem; letter-spacing: 2px;">TOTAL A COBRAR</div>
        <div class="total-amount" id="display-total">$ 0</div>
        
        <div class="button-group">
            <button class="btn btn-copy" onclick="copiarRecibo()">Copiar</button>
            <button class="btn btn-clear" onclick="limparTudo()">Limpar</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="column">
            <div class="category-title">üé® Est√©tica</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Prim√°ria</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Secund√°ria</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Perolado</label><span class="price">$5k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Rodas</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Neon</label><span class="price">$5k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="3000"> Fum√™</label><span class="price">$3k</span></div>
            
            <div class="category-title">üõ†Ô∏è Lataria</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="15000"> Aerof√≥lio</label><span class="price">$15k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="12000"> Saia Lateral</label><span class="price">$12k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="20000"> Cap√¥</label><span class="price">$20k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Escape</label><span class="price">$10k</span></div>
        </div>

        <div class="column">
            <div class="category-title">‚ö° Performance</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Motor G5</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="40000"> Transmiss√£o</label><span class="price">$40k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Turbo</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="30000"> Freios</label><span class="price">$30k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="35000"> Suspens√£o</label><span class="price">$35k</span></div>
            
            <div class="category-title">üõ°Ô∏è Seguran√ßa</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="150000"> Blindagem</label><span class="price">$150k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="25000"> Pneu Prova Bala</label><span class="price">$25k</span></div>
            
            <div class="category-title">üíé Extras</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Placa Custom</label><span class="price">$5k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="8000"> Buzina</label><span class="price">$8k</span></div>
        </div>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => {
            if(cb.checked) total += parseInt(cb.dataset.preco);
        });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function limparTudo() {
        checkboxes.forEach(cb => cb.checked = false);
        calcular();
    }

    function copiarRecibo() {
        let msg = `üå∏ **SAKURA MEC√ÇNICA** üå∏\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                msg += `‚ú® ${cb.parentElement.innerText.trim()}: $${parseInt(cb.dataset.preco).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione pelo menos um item!");
        msg += `\nüí∞ **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Recibo copiado!");
    }
</script>

</body>
</html>
