<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sakura - Estendida</title>
    <style>
        /* CONFIGURA√á√ïES GERAIS */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* CONTAINER PRINCIPAL - Aqui √© onde controlamos a largura */
        .main-container {
            width: 95%; /* Estica para ocupar quase a tela toda */
            max-width: 1400px; /* Limite para n√£o ficar exagerado em telas 4k */
            border: 2px solid #ff42e9;
            padding: 20px;
            border-radius: 10px;
            background-color: #050505;
        }

        /* CABE√áALHO */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff42e9;
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .total-box {
            border: 2px solid #ff42e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            background: #000;
        }

        .total-box span {
            display: block;
            font-size: 0.9rem;
            color: #aaa;
        }

        .total-box h2 {
            font-size: 3rem;
            margin: 10px 0;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            background: #ff42e9;
            color: #000;
        }

        /* GRID DE CONTE√öDO - O segredo para espalhar pros lados */
        .grid-sections {
            display: grid;
            /* Cria 3 colunas se houver espa√ßo, se n√£o, ajusta sozinho */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .section {
            background: #111;
            padding: 15px;
            border-radius: 8px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ff42e9;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        /* ITENS DA LISTA */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .item:hover {
            background: #222;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item input[type="checkbox"] {
            accent-color: #ff42e9;
            width: 18px;
            height: 18px;
        }

        .price {
            color: #ff42e9;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h1>üå∏ SAKURA üå∏</h1>
            
            <div class="total-box">
                <span>TOTAL A COBRAR</span>
                <h2 id="display-total">$ 0</h2>
                <div class="buttons">
                    <button class="btn" onclick="copiar()">Copiar</button>
                    <button class="btn" onclick="limpar()">Limpar</button>
                </div>
            </div>
        </div>

        <div class="grid-sections">
            
            <div class="section">
                <div class="section-title">üé® EST√âTICA</div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="10000"> Prim√°ria</div>
                    <div class="price">$10k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="10000"> Secund√°ria</div>
                    <div class="price">$10k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="5000"> Perolado</div>
                    <div class="price">$5k</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">‚ö° PERFORMANCE</div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="50000"> Motor G5</div>
                    <div class="price">$50k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="40000"> Transmiss√£o</div>
                    <div class="price">$40k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="50000"> Turbo</div>
                    <div class="price">$50k</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üõ†Ô∏è LATARIA</div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="15000"> Aerof√≥lio</div>
                    <div class="price">$15k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="20000"> Cap√¥</div>
                    <div class="price">$20k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="15000"> Parachoque</div>
                    <div class="price">$15k</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üõ°Ô∏è SEGURAN√áA</div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="150000"> Blindagem</div>
                    <div class="price">$150k</div>
                </div>
                <div class="item">
                    <div class="item-info"><input type="checkbox" class="calc-item" data-price="25000"> Pneu Bala</div>
                    <div class="price">$25k</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // L√≥gica simples para calcular o total
        const checkboxes = document.querySelectorAll('.calc-item');
        const displayTotal = document.getElementById('display-total');

        checkboxes.forEach(box => {
            box.addEventListener('change', () => {
                let total = 0;
                checkboxes.forEach(item => {
                    if(item.checked) {
                        total += parseInt(item.getAttribute('data-price'));
                    }
                });
                displayTotal.innerText = `$ ${total.toLocaleString()}`;
            });
        });

        function limpar() {
            checkboxes.forEach(item => item.checked = false);
            displayTotal.innerText = "$ 0";
        }

        function copiar() {
            const total = displayTotal.innerText;
            navigator.clipboard.writeText(total);
            alert("Valor copiado: " + total);
        }
    </script>
</body>
</html>
