<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKURA</title>
    <style>
        :root {
            --primary: #ff77ff; 
            --secondary: #a020f0;
            --bg: #0a050a;
            --card-bg: rgba(20, 5, 20, 0.95);
            --text: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--secondary);
        }

        header h1 { 
            text-align: center;
            margin: 10px 0; 
            font-size: 2rem; 
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
        }

        /* CONTAINER DAS COLUNAS */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            padding-bottom: 20px;
        }

        .category-title {
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 10px 0 5px;
            border-bottom: 1px solid var(--secondary);
        }

        .item {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.75rem;
        }

        .item label { display: flex; align-items: center; gap: 5px; }
        .price { color: var(--primary); font-weight: bold; font-size: 0.7rem; margin-left: 22px; }

        /* PAINEL CENTRAL DO TOTAL */
        .total-panel {
            background: linear-gradient(to bottom, #1a051a, #000);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--secondary);
            margin-bottom: 10px;
        }

        .total-amount { font-size: 2.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--primary); }

        .btn-copy {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="main-card">
    <header><h1>SAKURA</h1></header>

    <div class="total-panel">
        <div style="font-size: 0.7rem; letter-spacing: 2px;">TOTAL A COBRAR</div>
        <div class="total-amount" id="display-total">$ 0</div>
        <button class="btn-copy" onclick="copiarRecibo()">Copiar Recibo</button>
    </div>

    <div class="content-wrapper">
        <div class="column">
            <div class="category-title">ðŸŽ¨ EstÃ©tica</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> PrimÃ¡ria</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> SecundÃ¡ria</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Perolado</label><span class="price">$5k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Rodas</label><span class="price">$10k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Neon</label><span class="price">$5k</span></div>
        </div>

        <div class="column">
            <div class="category-title">âš¡ Performance</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Motor</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Turbo</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Freios</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> SuspensÃ£o</label><span class="price">$50k</span></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="150000"> Blindagem</label><span class="price">$150k</span></div>
        </div>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => {
            if(cb.checked) total += parseInt(cb.dataset.preco);
        });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function copiarRecibo() {
        let msg = `ðŸŒ¸ **SAKURA** ðŸŒ¸\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                msg += `âœ¨ ${cb.parentElement.innerText.trim()}: $${parseInt(cb.dataset.preco).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione algo!");
        msg += `ðŸ’° **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Copiado!");
    }
</script>

</body>
</html>
