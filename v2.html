<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKURA V2 - OFICIAL</title>
    <style>
        :root {
            --primary: #ff77ff; 
            --secondary: #a020f0;
            --text: #ffffff;
            --card-bg: rgba(15, 5, 15, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://i.imgur.com/8QzXkS9.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        /* NOME COM FLORES NAS LATERAIS */
        header { 
            text-align: center; 
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header h1 { 
            margin: 0; 
            font-size: 2rem; 
            background: linear-gradient(to right, #fff, var(--primary), #fff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: 5px;
            font-weight: 900;
        }

        .flower-icon { font-size: 1.8rem; filter: drop-shadow(0 0 5px var(--primary)); }

        .total-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 119, 255, 0.2);
        }

        .total-amount { font-size: 2.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--primary); }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:active { background: var(--secondary); color: #fff; }

        .content-wrapper { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            overflow-y: auto; 
            flex-grow: 1; 
            padding: 5px;
        }

        .category-title { 
            font-size: 0.75rem; 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 15px 0 8px; 
            font-weight: bold; 
            border-bottom: 1px solid var(--secondary);
            padding-bottom: 3px;
        }

        .item { 
            background: rgba(255, 255, 255, 0.07); 
            padding: 10px; 
            border-radius: 10px; 
            margin-bottom: 6px;
            border: 1px solid rgba(255, 119, 255, 0.05);
        }

        .item label { 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            font-size: 0.78rem;
            width: 100%;
        }

        .item input { width: 18px; height: 18px; accent-color: var(--primary); margin-right: 10px; }
        
        /* Pre√ßo na frente do nome */
        .price { 
            color: var(--primary); 
            font-weight: bold; 
            margin-left: auto; 
            font-size: 0.75rem;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

<div class="main-card">
    <header>
        <span class="flower-icon">üå∏</span>
        <h1>SAKURA</h1>
        <span class="flower-icon">üå∏</span>
    </header>

    <div class="total-panel">
        <div style="font-size: 0.6rem; letter-spacing: 3px; color: var(--primary); font-weight: bold;">VALOR TOTAL</div>
        <div class="total-amount" id="display-total">$ 0</div>
        <div class="button-group">
            <button class="btn" onclick="copiarRecibo()">Copiar</button>
            <button class="btn" onclick="limparTudo()">Limpar</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="column">
            <div class="category-title">üé® Est√©tica</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Prim√°ria <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Secund√°ria <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Perolado <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Rodas <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Neon <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="3000"> Fum√™ <span class="price">$3k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="8000"> Xenon <span class="price">$8k</span></label></div>

            <div class="category-title">üõ†Ô∏è Lataria</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="15000"> Aerof√≥lio <span class="price">$15k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="20000"> Cap√¥ <span class="price">$20k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="12000"> Saia Lat. <span class="price">$12k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Escape <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="15000"> Parachoque <span class="price">$15k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Teto <span class="price">$10k</span></label></div>
        </div>

        <div class="column">
            <div class="category-title">‚ö° Performance</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Motor G5 <span class="price">$50k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="40000"> Transm. <span class="price">$40k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Turbo <span class="price">$50k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="30000"> Freios <span class="price">$30k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="35000"> Suspens√£o <span class="price">$35k</span></label></div>
            
            <div class="category-title">üõ°Ô∏è Seguran√ßa</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="150000"> Blindagem <span class="price">$150k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="25000"> Pneu Bala <span class="price">$25k</span></label></div>
            
            <div class="category-title">üíé Extras</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Placa <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="8000"> Buzina <span class="price">$8k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="12000"> Interior <span class="price">$12k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Adesivos <span class="price">$5k</span></label></div>
        </div>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => { if(cb.checked) total += parseInt(cb.dataset.preco); });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function limparTudo() {
        checkboxes.forEach(cb => cb.checked = false);
        calcular();
    }

    function copiarRecibo() {
        let msg = `üå∏ **SAKURA MEC√ÇNICA** üå∏\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                const textoPuro = cb.parentElement.innerText.split('$')[0].trim();
                msg += `‚ú® ${textoPuro}: $${parseInt(cb.dataset.preco).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione os servi√ßos!");
        msg += `\nüí∞ **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Recibo copiado! üå∏");
    }
</script>

</body>
</html>
