            display: flex;
            flex-direction: column;

            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }
        .header-flowers {

            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
        }

        .total-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 119, 255, 0.3);
        }

        .total-amount { font-size: 2.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--primary); }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 0 #b34db3;
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        .content-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; flex-grow: 1; padding: 10px; position: relative; }

        /* PÃ‰TALAS FIXAS ESPALHADAS */
        .decor-flower { position: absolute; font-size: 1rem; opacity: 0.6; pointer-events: none; }

        .category-title { font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin: 15px 0 8px; font-weight: bold; border-bottom: 1px solid var(--secondary); display: flex; align-items: center; gap: 5px; }

        .item { background: rgba(255, 255, 255, 0.08); padding: 12px; border-radius: 12px; margin-bottom: 6px; border: 1px solid rgba(255, 119, 255, 0.1); }
        .item label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.8rem; }
        .item input { width: 18px; height: 18px; accent-color: var(--primary); }
        .price { color: var(--primary); font-weight: bold; margin-left: auto; font-size: 0.75rem; }
    </style>
</head>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => { if(cb.checked) total += parseInt(cb.dataset.preco); });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function limparTudo() {
        if(confirm("Deseja limpar todos os campos?")) {
            checkboxes.forEach(cb => cb.checked = false);
            calcular();
        }
    }

    function copiarRecibo() {
        let msg = `ğŸŒ¸ **SAKURA MECÃ‚NICA** ğŸŒ¸\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                const texto = cb.parentElement.innerText.split('$')[0].trim();
                msg += `âœ¨ ${texto}: $${parseInt(cb.dataset.preco).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione algo!");
        msg += `\nğŸ’° **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Recibo copiado! ğŸŒ¸");
    }
</script>
