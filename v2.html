<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sakura - Style Edition</title>
    <style>
        /* CONFIGURA칂칏ES GERAIS */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 98%; 
            max-width: 1600px;
            border: 2px solid #ff42e9;
            padding: 30px;
            border-radius: 20px;
            background-color: #050505;
            box-shadow: 0 0 30px rgba(255, 66, 233, 0.1);
        }

        /* CABE칂ALHO E TOTAL */
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #ff42e9; font-size: 3.5rem; letter-spacing: 12px; text-shadow: 0 0 15px #ff42e9; }
        
        .total-box {
            background: rgba(255, 66, 233, 0.05);
            border: 1px solid rgba(255, 66, 233, 0.3);
            border-radius: 15px;
            padding: 30px;
            display: inline-block;
            min-width: 450px;
        }

        .total-box h2 {
            font-size: 4rem;
            margin: 10px 0 25px 0;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* BOT칏ES */
        .buttons { display: flex; gap: 20px; justify-content: center; }
        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-copiar { background: #ff42e9; color: #000; border: none; }
        .btn-copiar:hover { background: #fff; transform: scale(1.05); }
        .btn-limpar { background: transparent; color: #ff42e9; border: 2px solid #ff42e9; }
        .btn-limpar:hover { background: #ff42e9; color: #000; }

        /* GRID */
        .grid-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 40px;
        }

        .section { background: #0d0d0d; padding: 25px; border-radius: 15px; border: 1px solid #1a1a1a; }
        .section-title { color: #ff42e9; font-weight: bold; border-left: 4px solid #ff42e9; padding-left: 15px; margin-bottom: 20px; }

        /* ITENS */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #151515;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
            border: 1px solid transparent;
        }

        .item:hover {
            background: #1e1e1e;
            transform: translateX(8px);
            border-color: rgba(255, 66, 233, 0.4);
        }

        .item.active { background: rgba(255, 66, 233, 0.15); border-color: #ff42e9; }

        /* --- NOVO ESTILO DOS VALORES ($10k, etc) --- */
        .price {
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo c칩digo */
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff; /* Branco para destacar */
            background: rgba(255, 66, 233, 0.2); /* Fundo sutil rosa */
            padding: 4px 10px;
            border-radius: 6px;
            text-shadow: 0 0 8px #ff42e9; /* Brilho neon rosa atr치s do n칰mero branco */
            letter-spacing: 1px;
            border: 1px solid rgba(255, 66, 233, 0.3);
            transition: 0.3s;
        }

        .item:hover .price {
            background: #ff42e9;
            color: #000;
            text-shadow: none;
            transform: scale(1.1);
        }

        .item-info { display: flex; align-items: center; gap: 15px; pointer-events: none; }
        .item input[type="checkbox"] { accent-color: #ff42e9; width: 20px; height: 20px; }

        @media (max-width: 1100px) { .grid-sections { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 750px) { .grid-sections { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <h1>游꺚 SAKURA 游꺚</h1>
            <div class="total-box">
                <span>Total a cobrar</span>
                <h2 id="display-total">$ 0</h2>
                <div class="buttons">
                    <button class="btn btn-copiar" onclick="copiar()">Copiar Valor</button>
                    <button class="btn btn-limpar" onclick="limpar()">Limpar Tudo</button>
                </div>
            </div>
        </div>

        <div class="grid-sections">
            <div class="section">
                <div class="section-title">EST칄TICA</div>
                <div class="item" onclick="toggleItem(this, 10000)"><div class="item-info"><input type="checkbox"> Prim치ria</div><div class="price">$10k</div></div>
                <div class="item" onclick="toggleItem(this, 10000)"><div class="item-info"><input type="checkbox"> Secund치ria</div><div class="price">$10k</div></div>
                <div class="item" onclick="toggleItem(this, 5000)"><div class="item-info"><input type="checkbox"> Perolado</div><div class="price">$5k</div></div>
                <div class="item" onclick="toggleItem(this, 10000)"><div class="item-info"><input type="checkbox"> Rodas</div><div class="price">$10k</div></div>
                <div class="item" onclick="toggleItem(this, 5000)"><div class="item-info"><input type="checkbox"> Neon</div><div class="price">$5k</div></div>
                <div class="item" onclick="toggleItem(this, 3000)"><div class="item-info"><input type="checkbox"> Fum칡</div><div class="price">$3k</div></div>
                <div class="item" onclick="toggleItem(this, 8000)"><div class="item-info"><input type="checkbox"> Xenon</div><div class="price">$8k</div></div>
            </div>

            <div class="section">
                <div class="section-title">PERFORMANCE / SEGURAN칂A</div>
                <div class="item" onclick="toggleItem(this, 50000)"><div class="item-info"><input type="checkbox"> Motor G5</div><div class="price">$50k</div></div>
                <div class="item" onclick="toggleItem(this, 40000)"><div class="item-info"><input type="checkbox"> Transm.</div><div class="price">$40k</div></div>
                <div class="item" onclick="toggleItem(this, 50000)"><div class="item-info"><input type="checkbox"> Turbo</div><div class="price">$50k</div></div>
                <div class="item" onclick="toggleItem(this, 150000)"><div class="item-info"><input type="checkbox"> Blindagem</div><div class="price">$150k</div></div>
                <div class="item" onclick="toggleItem(this, 25000)"><div class="item-info"><input type="checkbox"> Pneu Bala</div><div class="price">$25k</div></div>
            </div>

            <div class="section">
                <div class="section-title">LATARIA / EXTRAS</div>
                <div class="item" onclick="toggleItem(this, 15000)"><div class="item-info"><input type="checkbox"> Aerof칩lio</div><div class="price">$15k</div></div>
                <div class="item" onclick="toggleItem(this, 20000)"><div class="item-info"><input type="checkbox"> Cap칪</div><div class="price">$20k</div></div>
                <div class="item" onclick="toggleItem(this, 10000)"><div class="item-info"><input type="checkbox"> Escape</div><div class="price">$10k</div></div>
                <div class="item" onclick="toggleItem(this, 8000)"><div class="item-info"><input type="checkbox"> Buzina</div><div class="price">$8k</div></div>
                <div class="item" onclick="toggleItem(this, 12000)"><div class="item-info"><input type="checkbox"> Interior</div><div class="price">$12k</div></div>
            </div>
        </div>
    </div>

    <script>
        let total = 0;

        function toggleItem(el, price) {
            const cb = el.querySelector('input');
            cb.checked = !cb.checked;
            
            if(cb.checked) {
                el.classList.add('active');
                total += price;
            } else {
                el.classList.remove('active');
                total -= price;
            }
            document.getElementById('display-total').innerText = `$ ${total.toLocaleString('pt-BR')}`;
        }

        function limpar() {
            total = 0;
            document.querySelectorAll('.item').forEach(i => {
                i.classList.remove('active');
                i.querySelector('input').checked = false;
            });
            document.getElementById('display-total').innerText = "$ 0";
        }

        function copiar() {
            const val = document.getElementById('display-total').innerText;
            navigator.clipboard.writeText(val);
            const btn = document.querySelector('.btn-copiar');
            btn.innerText = "Copiado!";
            setTimeout(() => btn.innerText = "Copiar Valor", 1000);
        }
    </script>
</body>
</html>
