    <title>SAKURA V2 - COMPLETA</title>
    <style>
        :root {
            --primary: #ff77ff; 
            --secondary: #a020f0;
            --text: #ffffff;
            --card-bg: rgba(15, 5, 15, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://i.imgur.com/8QzXkS9.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .snowflake { color: #fff; font-size: 1.2em; position: fixed; top: -10%; z-index: 9999; animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite; }
        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0% { transform: translateX(0px); } 50% { transform: translateX(80px); } 100% { transform: translateX(0px); } }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            backdrop-filter: blur(5px);
        }

        header h1 { text-align: center; margin: 5px 0; font-size: 1.8rem; background: linear-gradient(to right, #fff, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 5px; }

        .total-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary);
            margin-bottom: 15px;
        }

        .total-amount { font-size: 2.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--primary); }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            background: var(--primary);
            color: #000;
            cursor: pointer;
        }

        .content-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }

        .category-title { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; margin: 15px 0 8px; font-weight: bold; border-bottom: 1px solid var(--secondary); padding-bottom: 3px; }

        .item {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .item label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .item input { width: 18px; height: 18px; accent-color: var(--primary); margin: 0; }
        
        .price { 
            color: var(--primary); 
            font-weight: bold; 
            margin-left: auto;
        }
    </style>
</head>
<body>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => { if(cb.checked) total += parseInt(cb.dataset.preco); });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function limparTudo() {
        if(confirm("Limpar tudo?")) {
            checkboxes.forEach(cb => cb.checked = false);
            calcular();
        }
    }

    function copiarRecibo() {
        let msg = `üå∏ **SAKURA MEC√ÇNICA** üå∏\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                const texto = cb.parentElement.innerText.split('$')[0].trim();
                msg += `‚ú® ${texto}: $${parseInt(cb.dataset.preco).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione algo!");
        msg += `\nüí∞ **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Copiado!");
    }
</script>
