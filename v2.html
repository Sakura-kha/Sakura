<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKURA V2 - PREMIUM</title>
    <style>
        :root {
            --primary: #ff77ff; 
            --secondary: #a020f0;
            --text: #ffffff;
            --card-bg: rgba(15, 5, 15, 0.9);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000 url('https://i.imgur.com/8QzXkS9.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* EFEITO DE P√âTALAS CAINDO */
        .snowflake {
            color: #fff;
            font-size: 1.2em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }
        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0% { transform: translateX(0px); } 50% { transform: translateX(80px); } 100% { transform: translateX(0px); } }

        .main-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 119, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        header h1 { 
            text-align: center;
            margin: 5px 0; 
            font-size: 1.8rem; 
            background: linear-gradient(to right, #fff, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .total-panel {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--secondary);
            margin-bottom: 15px;
        }

        .total-amount { font-size: 2.2rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--primary); }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
            background: var(--primary);
            color: #000;
            box-shadow: 0 4px 0 #b34db3;
            transition: 0.1s;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: none;
            background: var(--secondary);
            color: #fff;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            padding-bottom: 20px;
        }

        .category-title {
            font-size: 0.7rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 15px 0 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item {
            background: rgba(255, 255, 255, 0.08);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            border: 1px solid rgba(255, 119, 255, 0.1);
        }

        .item label { display: flex; flex-direction: column; cursor: pointer; font-size: 0.75rem; }
        .item input { margin-bottom: 5px; width: 18px; height: 18px; accent-color: var(--primary); }
        .price { color: var(--primary); font-weight: bold; font-size: 0.7rem; }

        /* Scrollbar bonitinha */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

<div class="snowflake">üå∏</div><div class="snowflake" style="left:10%;animation-delay:1s;">üå∏</div>
<div class="snowflake" style="left:20%;animation-delay:6s;">üå∏</div><div class="snowflake" style="left:30%;animation-delay:4s;">üå∏</div>
<div class="snowflake" style="left:40%;animation-delay:2s;">üå∏</div><div class="snowflake" style="left:50%;animation-delay:8s;">üå∏</div>
<div class="snowflake" style="left:60%;animation-delay:5s;">üå∏</div><div class="snowflake" style="left:70%;animation-delay:3s;">üå∏</div>
<div class="snowflake" style="left:80%;animation-delay:7s;">üå∏</div><div class="snowflake" style="left:90%;animation-delay:9s;">üå∏</div>

<div class="main-card">
    <header><h1>SAKURA</h1></header>

    <div class="total-panel">
        <div style="font-size: 0.7rem; letter-spacing: 3px; color: var(--primary);">TOTAL DO SERVI√áO</div>
        <div class="total-amount" id="display-total">$ 0</div>
        
        <div class="button-group">
            <button class="btn" onclick="copiarRecibo()">Copiar Recibo</button>
            <button class="btn" onclick="limparTudo()">Limpar Tudo</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="column">
            <div class="category-title">üé® Est√©tica</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Prim√°ria <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Secund√°ria <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Perolado <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Rodas <span class="price">$10k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Neon <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="3000"> Fum√™ <span class="price">$3k</span></label></div>
            
            <div class="category-title">üõ†Ô∏è Lataria</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="15000"> Aerof√≥lio <span class="price">$15k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="12000"> Saia Lateral <span class="price">$12k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="20000"> Cap√¥ <span class="price">$20k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="10000"> Escape <span class="price">$10k</span></label></div>
        </div>

        <div class="column">
            <div class="category-title">‚ö° Performance</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Motor G5 <span class="price">$50k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="40000"> Transmiss√£o <span class="price">$40k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="50000"> Turbo <span class="price">$50k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="30000"> Freios <span class="price">$30k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="35000"> Suspens√£o <span class="price">$35k</span></label></div>
            
            <div class="category-title">üõ°Ô∏è Seguran√ßa</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="150000"> Blindagem <span class="price">$150k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="25000"> Pneu Bala <span class="price">$25k</span></label></div>
            
            <div class="category-title">üíé Extras</div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="5000"> Placa Custom <span class="price">$5k</span></label></div>
            <div class="item"><label><input type="checkbox" class="peca" data-preco="8000"> Buzina <span class="price">$8k</span></label></div>
        </div>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('.peca');
    const totalDisplay = document.getElementById('display-total');

    function calcular() {
        let total = 0;
        checkboxes.forEach(cb => {
            if(cb.checked) total += parseInt(cb.dataset.preco);
        });
        totalDisplay.innerText = '$ ' + total.toLocaleString('pt-BR');
    }

    checkboxes.forEach(cb => cb.addEventListener('change', calcular));

    function limparTudo() {
        if(confirm("Deseja limpar todas as pe√ßas?")) {
            checkboxes.forEach(cb => cb.checked = false);
            calcular();
        }
    }

    function copiarRecibo() {
        let msg = `üå∏ **SAKURA MEC√ÇNICA** üå∏\n`;
        let temItem = false;
        checkboxes.forEach(cb => {
            if(cb.checked) {
                temItem = true;
                const nomePeca = cb.parentElement.innerText.split('$')[0].trim();
                const precoPeca = cb.dataset.preco;
                msg += `‚ú® ${nomePeca}: $${parseInt(precoPeca).toLocaleString('pt-BR')}\n`;
            }
        });
        if(!temItem) return alert("Selecione algo primeiro!");
        msg += `\nüí∞ **TOTAL: ${totalDisplay.innerText}**`;
        navigator.clipboard.writeText(msg);
        alert("Recibo copiado!");
    }
</script>

</body>
</html>
